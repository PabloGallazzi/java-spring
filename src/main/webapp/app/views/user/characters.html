<div class="container">
	<div class="col-sm-4" ng-repeat="x in characters">
		<div class="col-sm-12">
			<a data-id="{{x.id}}" ng-href="#/characters/{{x.id}}" ng-click="setSelectedCharacter($event);">
				<img class="img-circle img-center" style="border:5px black solid; margin: 10px;" src="{{x.thumbnail.path+'.'+x.thumbnail.extension}}" width="300px" height="300">
			</a>
			<h3 style="text-align: center;">{{x.name}}</h3>
		</div>
	</div>

	<nav class="text-center">
		<ul class="pagination">
			<li>
				<a href="#" aria-label="Previous">
					<span aria-hidden="true">&laquo;</span>
				</a>
			</li>
			<li type="number" class="active"><a href="#/characters">1</a></li>
			<li type="number"><a href="#/characters">2</a></li>
			<li type="number"><a href="#/characters">3</a></li>
			<li type="number"><a href="#/characters">4</a></li>
			<li type="number"><a href="#/characters">5</a></li>
			<li>
				<a href="#" aria-label="Next">
					<span aria-hidden="true">&raquo;</span>
				</a>
			</li>
		</ul>
	</nav>

</div>
