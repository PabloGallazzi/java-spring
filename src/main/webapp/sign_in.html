<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>TACS ApiMarvel</title>
		<link rel="icon" type="content/images/png" href="favicon.png">
		<!-- Bootstrap Core CSS -->
		<link href="content/css/bootstrap.min.css" rel="stylesheet">
		<!-- Custom CSS -->
		<link href="content/css/login.css" rel="stylesheet">
		<!-- jQuery -->
		<script src="scripts/jquery.js"></script>
		<!-- Bootstrap Core JavaScript -->
		<script src="scripts/bootstrap.min.js"></script>
	</head>
	<body>
		
		<div class="container">
			<div class="card card-container">				
				<img id="profile-img" class="profile-img-card" src="content/images/icon-user.png" />				
				<form class="form-sign_in">
					<input type="text" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
					<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>					
					<button class="btn btn-lg btn-primary btn-block btn-sign_in" type="submit" ng-click="accept(inputEmail, inputPassword)">Sign in</button>
				</form><!-- /form -->
				<a href="sign_up.html" >
					Sign Up
				</a>
			</div><!-- /card-container -->
		</div>	
		<!-- /.container -->
	</body>
</html>
