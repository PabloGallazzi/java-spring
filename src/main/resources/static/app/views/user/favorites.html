<div class="Container">
	<h3 class="imgTitle" >Hi! Here are your favorites characters!</h3>

	<div ng-controller="favoritesController">
		<ul>
			<li ng-repeat="character in favorites">
				<a ng-href="#/character/{{character.id}}">
                    <h4 class="imgTitle">{{character.name}}</h4>
					<img class="img-circle img-center" height="60px" width="75" ng-src="{{character.image_path}}" alt="">
				</a>
			</li>
		</ul>
	</div>

</div>
