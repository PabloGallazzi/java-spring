<link rel="stylesheet" type="text/css" href="content/css/users.css">
<hr>
<div class="container bootstrap snippet" ng-init="getUsers()">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                            <tr>
                                <th><span>User</span></th>
                                <th><span>Last Access</span></th>
                            </tr>
                            </thead>
                            <tbody ng-repeat="user in users">
                            <tr>
                                <td>
                                    <img src="http://bootdey.com/img/Content/user_3.jpg" alt="">
                                    <a ng-href="#/users/{{user.user_id}}" class="user-link">
                                        {{user.user_name}}
                                    </a>
                                    <span class="user-subhead">
                                        {{user.type}}
                                    </span>
                                </td>
                                <td>
                                    {{user.last_access}}
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
