<hr>
<link href="content/css/user.css">

<div class="container bootstrap snippet" ng-init="getSelectedUser()" href="content/css/user.css">
    <div class="row">
        <div class="col-sm-10"><h1>{{user.user_name}}</h1></div>
        <div class="col-sm-2"><a ng-href="/users" class="pull-right"><img title="profile image"
                                                                          class="img-circle img-responsive"
                                                                          src="content/images/icon-user.jpeg"></a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3"><!--left col-->

            <ul class="list-group">
                <li class="list-group-item text-muted">Profile</li>
                <li class="list-group-item text-right"><span class="pull-left"><strong>Joined</strong></span>
                    {{user.last_access}}
                </li>
                <li class="list-group-item text-right"><span class="pull-left"><strong>Last seen</strong></span>
                    {{user.last_access}}
                </li>

            </ul>

            <ul class="list-group">
                <li class="list-group-item text-muted">Activity <i class="fa fa-dashboard fa-1x"></i></li>
                <li class="list-group-item text-right"><span class="pull-left"><strong>Favorites</strong></span>
                    {{user.favorites_qty}}
                </li>
                <li class="list-group-item text-right"><span class="pull-left"><strong>Teams</strong></span>
                    {{user.teams_qty}}
                </li>
            </ul>

        </div><!--/col-3-->
        <div class="col-sm-9" ng-init="getRandomTeam()">

            <ul class="nav nav-tabs" id="myTab">
                <li class="active"><a href="#home">{{team.team_name || 'No Teams'}}</a></li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane active" id="home">
                    <div class="table-responsive" >
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Character name</th>
                                <th>Character description</th>
                            </tr>
                            </thead>
                            <tbody id="items">
                            <tr ng-repeat="member in team.members">
                                <td>Member</td>
                                <td>{{member.name}}</td>
                                <td>{{member.description}}</td>
                            </tr>
                            </tbody>
                        </table>
                        <hr>
                        <div class="row">
                            <div class="col-md-4 col-md-offset-4 text-center">
                                <ul class="pagination" id="myPager"></ul>
                            </div>
                        </div>
                    </div><!--/table-resp-->

                    <hr>

                </div><!--/tab-pane-->

            </div><!--/tab-pane-->
        </div><!--/tab-content-->

    </div><!--/col-9-->
</div><!--/row-->
