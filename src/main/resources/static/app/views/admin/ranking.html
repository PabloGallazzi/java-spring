<link href="content/css/ranking.css" rel="stylesheet">

<div class="container">
    <div class="col-lg-8"><!--left col-->
        <h2><strong>Most favorited characters!</strong></h2>
        <div class="col-sm-5">
            <label>Amount of characters to account: <input type="number" ng-model="charLimit" size="40" min="1"
                                                           max="10"/></label>

            <button class="btn btn-primary" ng-show="isValidInput()" ng-click="getRanking(charLimit)">Get ranking!
            </button>
        </div>


        <div ng-if="!isValidInput()" class="col-lg-3 alert alert-warning fade in">
            <strong>Warning!</strong> Please check that the amount of characters must be between 1 and 5.
        </div>
    </div>
    <div class="col-sm-9">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Character name</th>
                    <th>Elected times</th>
                    <th>Character description</th>
                </tr>
                </thead>
                <tbody id="items">
                <tr ng-repeat="character in characters">
                    <td>{{$index + 1}}Â°</td>
                    <td>{{character.name}}</td>
                    <td>{{character.elected_times}}</td>
                    <td>{{character.description}}</td>
                </tr>
                </tbody>
            </table>
            <hr>
            <div class="row">
                <div class="col-md-4 col-md-offset-4 text-center">
                    <ul class="pagination" id="myPager"></ul>
                </div>
            </div>
        </div><!--/table-resp-->
    </div>
</div>
