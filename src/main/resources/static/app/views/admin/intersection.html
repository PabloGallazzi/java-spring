<div class="container" ng-init="getUsers()">
    <div class="col-lg-8"><!--left col-->
        <div class="form-group">
            <label class="col-md-8 control-label"><strong>Select teams to intersect!</strong></label>
            <div class="col-md-8">
                <label>User: <select data-ng-options="user.user_name for user in users" data-ng-model="user_1"
                                     ng-change="getTeams(user_1)"></select></label>
                <label>Team: <select data-ng-options="team.team_name for team in teams[user_1.user_name]"
                                     data-ng-model="team_1"></select></label>
            </div>
            <div class="col-md-8">
                <label>User: <select data-ng-options="user.user_name for user in users" data-ng-model="user_2"
                                     ng-change="getTeams(user_2)"></select></label>
                <label>Team: <select data-ng-options="team.team_name for team in teams[user_2.user_name]"
                                     data-ng-model="team_2"></select></label>
            </div>
        </div>
        <div class="col-md-4">

            <button type="submit" class="btn btn-primary btn-block" ng-show="canDoIntersection()"
                    ng-click="getIntersection()">
                Get intersection!
            </button>

        </div>
    </div>

    <div ng-if="intersected">
        <div ng-show="characters.length" class="col-lg-5 alert alert-success fade in"
             style="text-align: left; margin-top: 15px;">
            <strong>Intersected!</strong> {{ showResult() }} <button type="reset" class="btn btn-default" ng-click="clearSelection()">Clear selection!</button>
        </div>
        <div ng-show="!characters.length" class="col-lg-5 alert alert-warning fade in"
             style="text-align: left; margin-top: 15px;">
            <strong>Empty!</strong> {{ showResult() }} <button type="reset" class="btn btn-default" ng-click="clearSelection()">Clear selection!</button>
        </div>
    </div>

    <div class="col-sm-9">

        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>INTERSECTION</th>
                    <th>Character name</th>
                    <th>Character description</th>
                </tr>
                </thead>
                <tbody id="items">
                <tr ng-repeat="character in characters">
                    <td>##</td>
                    <td>{{character.name}}</td>
                    <td>{{character.description}}</td>
                </tr>
                </tbody>
            </table>
            <hr>
            <div class="row">
                <div class="col-md-4 col-md-offset-4 text-center">
                    <ul class="pagination" id="myPager"></ul>
                </div>
            </div>
        </div><!--/table-resp-->
    </div>
</div>
