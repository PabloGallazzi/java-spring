<div class="container" ng-init="getUsers()">
    <div class="col-lg-10"><!--left col-->
        <div class="form-group">
            <label class="col-md-8 control-label"><strong>Select teams to intersect!</strong></label>
            <div class="col-md-8">
                <select data-ng-options="user.user_name for user in users" data-ng-model="user_1" ng-change="getTeams(user_1)">User</select>
                <select data-ng-options="team.team_name for team in teams[user_1.user_name]" data-ng-model="team_1">Team</select>
            </div>
            <div class="col-md-8">
                <select data-ng-options="user.user_name for user in users" data-ng-model="user_2" ng-change="getTeams(user_2)">User</select>
                <select data-ng-options="team.team_name for team in teams[user_2.user_name]" data-ng-model="team_2">Team</select>
            </div>
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary btn-block" ng-click="getIntersection()">
                Get intersection!
            </button>
        </div>
    </div>
    <div class="col-sm-9">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>INTERSECTION</th>
                    <th>Character name</th>
                    <th>Character description</th>
                </tr>
                </thead>
                <tbody id="items">
                <tr ng-repeat="character in characters">
                    <td>##</td>
                    <td>{{character.name}}</td>
                    <td>{{character.description}}</td>
                </tr>
                </tbody>
            </table>
            <hr>
            <div class="row">
                <div class="col-md-4 col-md-offset-4 text-center">
                    <ul class="pagination" id="myPager"></ul>
                </div>
            </div>
        </div><!--/table-resp-->
    </div>
</div>
