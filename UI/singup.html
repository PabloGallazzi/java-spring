<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>TACS ApiMarvel</title>
		<link rel="icon" type="image/png" href="favicon.png">
		<!-- Bootstrap Core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!-- Custom CSS -->
		<link href="css/singup.css" rel="stylesheet">
		<!-- jQuery -->
		<script src="js/jquery.js"></script>
		<!-- Bootstrap Core JavaScript -->
		<script src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<!-- Navigation -->
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">TACS MarvelApi</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">						
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container -->
		</nav>
				
		<div class="container">
            <form class="form-horizontal" role="form">				
				<div id="divRegistration" class="col-md-6 col-sm-offset-3">
					<div class="panel panel-info">
						<div class="panel-heading">Create your Account</div>
						<div class="panel-body">
							<div class="form-group">
								<label for="username" class="col-sm-3 control-label">User Name</label>
								<div class="col-sm-8">
									<input type="text" id="username" placeholder="User Name" class="form-control" required autofocus>								
								</div>
							</div>
							<div class="form-group">
								<label for="password" class="col-sm-3 control-label">Password</label>
								<div class="col-sm-8">
									<input type="password" id="password" placeholder="Password" class="form-control" required>
								</div>
							</div>
							<div class="form-group">
								<label for="firstName" class="col-sm-3 control-label">First Name</label>
								<div class="col-sm-8">
									<input type="text" id="firstName" placeholder="First Name" class="form-control" required autofocus>								
								</div>
							</div>
							<div class="form-group">
								<label for="lastName" class="col-sm-3 control-label">Last Name</label>
								<div class="col-sm-8">
									<input type="text" id="lastName" placeholder="Last Name" class="form-control" required autofocus>								
								</div>
							</div>
							<div class="form-group">
								<label for="email" class="col-sm-3 control-label">Email</label>
								<div class="col-sm-8">
									<input type="email" id="email" placeholder="Email" class="form-control" required>
								</div>
							</div>							
							<div class="form-group">
								<label for="birthDate" class="col-sm-3 control-label">Date of Birth</label>
								<div class="col-sm-8">
									<input type="date" id="birthDate" placeholder="dd/mm/yyyy" class="form-control" required>
								</div>
							</div>
					
							<div class="form-group">
								<label class="control-label col-sm-3">I am</label>
								<div class="col-sm-6">
									<div class="row">
										<div class="col-sm-6">
											<label class="radio-inline">
												<input required type="radio" name="radioSex" id="femaleRadio" value="Female">Female
											</label>
										</div>
										<div class="col-sm-6">
											<label class="radio-inline">
												<input required type="radio" name="radioSex" id="maleRadio" value="Male">Male
											</label>
										</div>									
									</div>
								</div>
							</div> <!-- /.form-group -->        
							<div class="form-group">
								<div class="col-sm-9 col-sm-offset-3">
									<div class="checkbox">
										<label>
											<input type="checkbox" required>I accept <a href="#">terms</a>
										</label>
									</div>
								</div>
							</div> <!-- /.form-group -->
							<div class="form-group">
								<div class="col-sm-4 col-sm-offset-3">
									<button type="submit" class="btn btn-primary btn-block">Register</button>
								</div>
							</div>
						</div>
					</div>
				</div>		
            </form> <!-- /form -->
        </div> 
		<!-- /.container -->
		
		<!-- Footer -->
		<footer>
			 <div class="row">
				<div class="col-lg-12"> 
					<p>Copyright &copy; TACS Marvel 2016</p>
				</div>
			</div>				 
		</footer>
	</body>
</html>
